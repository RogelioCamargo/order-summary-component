<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order">
        <img class="order__image" src="./images/illustration-hero.svg" alt="" />
        <div class="order__details">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" />
            <div class="plan__details">
              <h2 class="plan__title">Annual Plan</h2>
              <p class="plan__price">$59.99/year</p>
            </div>
            <button class="button button--link">Change</button>
          </div>
          <button class="button button--primary">Proceed to Payment</button>
          <button class="button button--ghost">Cancel Order</button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rogelio Camargo</a>.
    </footer>
  </body>
</html>
